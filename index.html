<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Sass project</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</head>

<body>

  <header class="header">
    <div class="top-line">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 contact">
            <a href="mailto:info@reen.com" class="contact__link">
              <i class="far fa-envelope"></i> info@reen.com
            </a>
            <a href="tel:+00(123)4567890" class="contact__link">
              <i class="fas fa-mobile-alt"></i> +00 (123) 456 78 90
            </a>
          </div>
          <div class="col-sm-6 social text-right">
            <a href="#" class="social__link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-vk"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-pinterest-p"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar--top navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="navbar-nav__link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="navbar-nav__link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="navbar-nav__link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
